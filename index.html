<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iAccademy</title>
    <!-- ICON -->
    <link rel="icon" href="./img/favicon/favicon.png">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <!-- UTILITIES -->
    <link rel="stylesheet" href="./css/utilities.css">
    <!-- PAGE STRUCTURE -->
    <link rel="stylesheet" href="./css/page-structure.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/syle.css">
    <!-- VUE DEV. SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- VUE PROD. SCRIPT -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

</head>
<body>

    <div id="iAccademy">
        <!-- MAIN HEADER -->
        <header class="main-header">
            <!-- CONTAINER -->
            <div class="container">
                <!-- NAVBAR -->
                <nav class="navbar">
                    <!-- NAVBAR LOGO -->
                    <div class="nav-img">
                        <img class="img-resp" src="./img/header/logo-light.png" alt="iAccademy">
                    </div>
                    <!-- NAVBAR MENU -->
                    <div class="desktop-only nav-menu">
                        <ul class="nav-list txt-upper h-list">
                            <li v-for=" ( el , i ) in navbarList " class="nav-item">
                                <a href="#">
                                    {{ el.item }}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav-cta h-list">
                        <li v-for=" ( el, i ) in ctaList " class="cta-item">
                            <a href="#">
                                <i :class="`fas ${el.icon}`"></i>
                                <span v-if=" el.bagde ? 'bagde' : '' " class="badge" > 0 </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- MAIN SECTION -->
        <main class="main-section">

            <!-- HERO SLIDER -->
            <section class="hero-slider">
                
                <!-- SLIDER IMAGES -->
                <div class="slider-img">
                    <img src="./img/main/hero-slider/h5-slide-3-background.jpg" alt="">
                </div>
                <!-- SLIDER TXTS -->
                <div class="slider-txt txt-center col-w">
                    <h1>Contemporary Ideas</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed odio ipsam ea libero iste in esse quo eos numquam ipsa ullam repellendus, alias praesentium quis atque ex ducimus deserunt illum!</p>
                    <a class="btn btn-blue" href="#"> register now </a>
                </div>

                <div class="dot-nav">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle active"></span>
                </div>


            </section>

        </main>

    </div>
    
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>
</html>
